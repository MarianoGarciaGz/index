<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Wallpaper</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cal+Sans&family=Roboto:wdth,wght@75..100,500&display=swap');

        :root {
            --background-color: #000000;
            --text-color: #cecece;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cal Sans', 'Roboto', sans-serif;
            font-optical-sizing: auto;
            font-weight: 300;
            font-style: normal;
            color: var(--text-color);
            font-size: 1.5em;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            padding: 0.25rem;
        }

        #background {
            background-image: url("data:image/svg+xml,%3C!-- svg: first layer --%3E%3Csvg viewBox='0 0 1000 1000' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='3' numOctaves='5' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -3;
            /* Cambiado a -3 para estar debajo de todo */
        }

        /* Nuevo elemento para los círculos animados */
        #animated-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2;
            /* Entre el fondo y la capa de color */
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.6667;
            animation: float 15s infinite;
            animation-timing-function: steps(60);
        }

        #background::before {
            content: '';
            background: rgba(49, 36, 25, 0.85);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(var(--x1), var(--y1));
            }

            50% {
                transform: translate(var(--x2), var(--y2));
            }

            75% {
                transform: translate(var(--x3), var(--y3));
            }

            100% {
                transform: translate(0, 0);
            }
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            /* Asegúrate de que el contenido esté por encima de los círculos */
        }
    </style>
</head>

<body id="background">

    <div class="content">
        <h1>Wellcome Mariano!</h1>
    </div>

    <!-- Los círculos serán generados por JavaScript -->
    <div id="animated-circles">
    </div>

    <script>

        var wallpaperSettings = {
            fps: 60
        };

        window.wallpaperPropertyListener = {
            applyGeneralProperties: function (properties) {
                if (properties.fps) {
                    wallpaperSettings.fps = properties.fps;
                }
            },
        };

        // Conservamos el script original
        window.wallpaperPropertyListener = {
            applyUserProperties: function (properties) {
                if (properties.customcolor) {
                    // Convert the custom color to 0 - 255 range for CSS usage
                    var customColor = properties.customcolor.value.split(' ')
                    customColor = customColor.map(function (c) {
                        return Math.ceil(c * 255)
                    })
                    var customColorAsCSS = 'rgb(' + customColor + ')'
                    var backgroundElement = document.getElementById('background')
                    backgroundElement.style.backgroundColor = customColorAsCSS
                }
            }
        }

        // Función para generar un número aleatorio entre min y max
        function random(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Función para generar un color aleatorio
        function randomColor() {
            return `hsl(${random(-200, 50)}, ${random(70, 100)}%, ${random(40, 80)}%)`;
        }

        // Crear círculos animados
        const circlesContainer = document.getElementById('animated-circles');
        const numberOfCircles = 5; // Número de círculos a crear

        for (let i = 0; i < numberOfCircles; i++) {
            const circle = document.createElement('div');
            circle.classList.add('circle');

            // Tamaño aleatorio
            const size = random(200, 350);
            circle.style.width = `${size}px`;
            circle.style.height = `${size}px`;

            // Posición inicial aleatoria
            circle.style.left = `${random(-100, window.innerWidth - size + 100)}px`;
            circle.style.top = `${random(-100, window.innerHeight - size + 100)}px`;

            // Color aleatorio
            circle.style.backgroundColor = randomColor();

            // Valores aleatorios para la animación
            circle.style.setProperty('--x1', `${random(-200, 200)}px`);
            circle.style.setProperty('--y1', `${random(-200, 200)}px`);
            circle.style.setProperty('--x2', `${random(-300, 300)}px`);
            circle.style.setProperty('--y2', `${random(-300, 300)}px`);
            circle.style.setProperty('--x3', `${random(-200, 200)}px`);
            circle.style.setProperty('--y3', `${random(-200, 200)}px`);

            // Duración aleatoria de la animación
            circle.style.animationDuration = `${random(20, 40)}s`;

            // Retardo aleatorio de la animación
            circle.style.animationDelay = `${random(0, 10)}s`;

            circlesContainer.appendChild(circle);
        }
    </script>
</body>

</html>
